{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

<table class="table">
      <thead>
        <tr>
          <th scope="col">Symbol</th>
          <th scope="col">Shares</th>
          <th scope="col">Value</th>
          <th scope="col">Transacted</th>
        </tr>
      </thead>
      <tbody>
        {% for datum in data %}
            <tr>
              <td>{{ datum['symbol'] }}</td>
              <td>{{ datum['shares'] }}</td>
              <td>{{ datum['value'] }}</td>
              <td>{{ datum['date'] }}</td>
            </tr>
        {% endfor %}
      </tbody>
    </table>


{% endblock %}
