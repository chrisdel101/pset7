{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
  {% if method == 'GET' or quote == None %}
    <form method="POST" action="/quote">
      <div class=form-group>
      <input class="form-control" type="text" name="symbol" placeholder="Symbol" />
      </div>
      <div class="form-group">
         <button class="btn btn-primary" type="submit">Quote</button>
      </div>
  </form>
  <!--else return quote-->
  {% elif method == 'POST' %}
    <div>A share of {{ quote.symbol }} costs {{ quote.price }}</div>
  {% endif %}

{% endblock %}
