{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messsages %}
      <p> {{ message }}</p>
    {% endfor %}
  {% endif %}
{% endwith %}


{% block main %}
    <h4>Type our new password</h4>
    <form action="/password_reset/{{token}}" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="password" placeholder="New Password" type="password"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="confirmation" placeholder="Retype your Password" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Reset Password</button>
    </form>
{% endblock %}
