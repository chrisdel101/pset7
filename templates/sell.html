{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

<table class="table">
      <thead>
        <tr>
          <th scope="col">Symbol</th>
          <th scope="col">Shares</th>
        </tr>
      </thead>
      <tbody>
        {% for datum in data %}
        <!--only display vals more than zero-->
           {% if datum['shares'] > 0 %}
            <tr>
              <td>{{ datum['symbol'] }}</td>
              <td>{{ datum['shares'] }}</td>
            </tr>
          {% endif %}

        {% endfor %}
      </tbody>
    </table>


    <form method="POST" action="/sell">
      <div class=form-group>
        <select class="form-control" name="symbol">
          {% for datum in data %}
           {% if datum['shares'] > 0 %}
              <option>{{ datum['symbol'] }}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <input class="form-control" type="text" name="shares" placeholder="Quantity" required/>
      </div>
      <div class="form-group">
         <button class="btn btn-primary" type="submit">SELL</button>
      </div>
  </form>

{% endblock %}
