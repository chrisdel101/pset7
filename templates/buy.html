{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

  {% if method == 'GET' %}

<form method="POST" action="/buy">
      <div class=form-group>
      <input class="form-control" type="text" name="symbol" placeholder="Symbol" />
      </div>
      <div class=form-group>
      <input class="form-control" type="text" name="shares" placeholder="Shares" />
      </div>
      <div class="form-group">
         <button class="btn btn-primary" type="submit">Buy</button>
      </div>
  </form>
  {% elif method == 'POST' %}

        {% if stock == None %}
        <div>The stock {{symbol}} does not exist.</div>
        <h5>Try with a differnt stock.</h5>
        {% endif %}
  {% endif %}


{% endblock %}
