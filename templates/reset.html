{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messsages %}
      <p> {{ message }}</p>
    {% endfor %}
  {% endif %}
{% endwith %}


{% block main %}
    <form action="/reset" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Enter an email" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Reset Password</button>
    </form>
{% endblock %}
